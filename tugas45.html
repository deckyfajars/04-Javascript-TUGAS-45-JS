<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 45</title>
  </head>
  <body>
    <p id="href"></p>
    <button onclick="cek()" type="button" name="button">KLIK</button>
    <script type="text/javascript">
      function cek(){
        var a = location.href;
        document.getElementById('href').innerHTML = a;
      }
    </script>
  </body>
</html>
